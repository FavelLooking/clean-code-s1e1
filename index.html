<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body-todo">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-container">
      <section class="todo-container__section todo-container__section_add">
        <h3 class="todo-container__title todo-container__title_add">Add Item</h3>
        <div class="todo-container__task-input-wrapper">
          <input class="todo-container__task todo-container__task_add" type="text">
          <button class="todo-container__button">Add</button>
        </div>
      </section>
      <section class="todo-container__section todo-container__section_todo">
        <h3 class="todo-container__title">Todo</h3>
        <ul class="todo-container__task-list todo-container__task-list_incomplete-tasks">
          <li class="todo-container__task-item">
            <input class="todo-container__checkbox" type="checkbox">
            <label class="todo-container__task-label">Pay Bills</label>
            <input type="text" class="todo-container__task todo-container__task_todo">
            <button class="todo-container__button edit">Edit</button>
            <button class="todo-container__button delete">
              <img class="todo-container__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="todo-container__task-item todo-container__task-item_edit-mode">
            <input class="todo-container__checkbox" type="checkbox">
            <label class="todo-container__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-container__task todo-container__edit-mode task">
            <button class="todo-container__button edit">Save</button>
            <button class="todo-container__button delete">
              <img class="todo-container__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-container__section todo-container__section_complete"> 
        <h3 class="todo-container__title">Completed</h3>
        <ul class="todo-container__task-list todo-container__task-list_complete-tasks">
          <li class="todo-container__task-item">
            <input class="todo-container__checkbox" type="checkbox" checked>
            <label class="todo-container__task-label">See the Doctor</label>
            <input type="text" class="todo-container__task todo-container__edit-mode task">
            <button class="todo-container__button todo-container__button-edit edit">Edit</button>
            <button class="todo-container__button todo-container__button-delete delete">
              <img class="todo-container__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>  
    </main>
    <script src="app.js"></script>
  </body>
</html>
